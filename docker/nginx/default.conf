server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Log dosyaları
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Ana location bloğu
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP dosyalarını işle
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }

    # Statik dosyalar için cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gizli dosyaları engelle
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Writable klasörüne erişimi engelle
    location ~ ^/(writable|vendor|tests|app|system)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Uploads klasörüne izin ver
    location ~ ^/writable/uploads/ {
        allow all;
        access_log off;
    }

    # Client body size limit (dosya yükleme için)
    client_max_body_size 50M;
}

