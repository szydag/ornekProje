version: '3.8'

services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educontent_php
    restart: always
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    networks:
      - educontent_network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: educontent_nginx
    restart: always
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - educontent_network
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: educontent_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: educontent_db
      MYSQL_USER: educontent_user
      MYSQL_PASSWORD: educontent_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - educontent_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: educontent_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8080:80"
    networks:
      - educontent_network
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  educontent_network:
    driver: bridge
